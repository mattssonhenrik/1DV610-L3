<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script type="module" src="./src/quiz-application/javascript/index.js"></script>
    <title>InputFilter</title>
</head>

<body>
    <div id="starting-screen">
        <h1>Quizzit</h1>
        <h3>Pick your subject</h3>
        <div id="starting-buttons-wrapper">
            <button class="starting-button" id="math-button">Math</button>
            <button class="starting-button" id="geography-button">Geography</button>
            <button class="starting-button" id="trick-questions-button">Trick Questions</button>
        </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <!-- <h1>Quizzit</h1> -->
        <div id="quiz-wrapper">
            <div id="question-wrapper">
                <h2 id="quiz-question"></h2>

            </div>
            <div id="input-wrapper">
                <div id="input-container">
                    <div class="text-container"></div>
                    <input class="filter">
                    <button class="submit-button">Submit answer</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
